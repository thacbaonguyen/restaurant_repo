<mat-card>
    <b><span>Bill details</span></b>
    <button mat-icon-button mat-dialog-close="" style="float: 'right';"><mat-icon>close</mat-icon></button>
</mat-card>

<mat-dialog-content style="margin-top: 20px;">
    <table>
        <tr>
            <td><b>Name:   </b>{{data.name}}</td>
            <td><b>Email:   </b>{{data.email}}</td>
        </tr>
        <tr>
            <td><b>Phone:   </b>{{data.contactNumber}}</td>
            <td><b>Payment:   </b>{{data.paymentMethod}}</td>
        </tr>
        
    </table>

    <div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef="">Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef=""Category></th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef="">Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef="">Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef="">Total</th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
            <tr mat-row *matRowDef="let row; columns:displayColumn"></tr>
        </table>
    </div>
</mat-dialog-content>
