<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef="">Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef="">Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef="">Phone</th>
            <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef="">Payment</th>
            <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef="">Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef="">View</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="handleViewAction(element)" color="primary">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button (click)="handleDeleteAction(element)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>

                <button mat-icon-button (click)="handleDownloadAction(element)" color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumn; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayColumn"></tr>
    </table>
</div>
